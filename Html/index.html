<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../Css/index.css"/>
  
  
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar px-3 py-2">
  <span class="navbar-brand fw-bold text-white">Instagram</span>
  <div>
    <i class="bi bi-heart like-btn me-3 fs-5"></i>
    <i class="bi bi-send fs-5"></i>
  </div>
</nav>

<!-- Story Section -->
<div class="container mt-3">
  <div class="d-flex overflow-auto flex-nowrap">
    <div class="text-center me-3">
      <img src="../Image/0bceaa75-9fad-4661-a985-aba6aa18387f.jpg" class="story-img" alt="story">
      <p class="story-name">Your story</p>
    </div>
    <div class="text-center me-3">
      <img src="../Image/zhahi-profile.jpg" class="story-img" alt="story">
      <p class="story-name">Zhahi_tech_training</p>
    </div>
    <div class="text-center me-3">
      <img src="../Image/vprofile-pic.jpg" class="story-img" alt="story">
      <p class="story-name">actorvijay</p>
    </div>
  </div>
</div>

<!-- Single Image Post -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center">
          <img src="../Image/zhahi-profile.jpg" class="rounded-circle me-2" width="40" height="40">
          <strong>Zhahi_tech_training</strong>
        </div>
        <img src="../Image/zhahi-post.jpg" class="card-img-top" alt="Post">
        <div class="card-body">
          <div class="d-flex mb-2">
            <i class="bi bi-heart like-btn me-3 fs-5"></i>
            <i class="bi bi-chat me-3 fs-5"></i>
            <i class="bi bi-send fs-5"></i>
          </div>
          <p class="card-text mb-1"><strong>Zhahi_tech_training</strong> Do follow us to stay update!!</p>
          <input type="text" class="form-control form-control-sm" placeholder="Add a comment...">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Carousel Post -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center">
          <img src="../Image/vprofile-pic.jpg" class="rounded-circle me-2" width="40" height="40">
          <strong>actorvijay</strong>
        </div>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../Image/vpost-1.jpg" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
              <img src="../Image/vpost3.jpg" class="d-block w-100" alt="2">
            </div>
            <div class="carousel-item">
              <img src="../Image/vpost-2.jpg" class="d-block w-100" alt="3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <div class="card-body">
          <div class="d-flex mb-2">
            <i class="bi bi-heart like-btn me-3 fs-5"></i>
            <i class="bi bi-chat me-3 fs-5"></i>
            <i class="bi bi-send fs-5"></i>
          </div>
          <p class="card-text mb-1"><strong>actorvijay</strong> #janaNayagan</p>
          <input type="text" class="form-control form-control-sm" placeholder="Add a comment...">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Navigation Bar -->
<div class="bottom-nav">
  <i class="bi bi-house-door-fill"></i>
  <i class="bi bi-search"></i>
  <i class="bi bi-plus-square"></i>
  <i class="bi bi-camera-reels"></i>
  <i class="bi bi-person-circle"></i>
</div>
<script src="../Js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
